<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登陆</title>
    <link href="./assets/css/login.css" rel="stylesheet">
    <link href="./assets/lib/layui/css/layui.css" rel="stylesheet">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/formValidation.js"></script>
</head>
<body>
<header>
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>

    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <div class="login-box">
            <form class="layui-form" id="form_login" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user" style="font-size: 18px; color: #9F9F9F;"></i>
                    <input type="text" name="username" required
                           lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 18px; color: #9F9F9F;"></i>
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit>立即登陆</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">注册</a>
                </div>
            </form>
        </div>
        <div class="reg-box">
            <form class="layui-form" id="form_reg" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user" style="font-size: 18px; color: #9F9F9F;"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 18px; color: #9F9F9F;"></i>
                    <input type="password" name="password" required  lay-verify="required|pass|repwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 18px; color: #9F9F9F;"></i>
                    <input type="password" name="repassword" id="rePwd" required  lay-verify="required|pass|repwd" placeholder="确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit>立即注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">登陆</a>
                </div>
            </form>
        </div>
    </div>
</header>
</body>
</html>
